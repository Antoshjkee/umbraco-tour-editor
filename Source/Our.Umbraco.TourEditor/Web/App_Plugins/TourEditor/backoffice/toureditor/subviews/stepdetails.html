<div ng-controller="Our.Umbraco.TourEditor.StepDetailsController as vm">
    <umb-box>
        <umb-box-header title="Step settings"></umb-box-header>
        <umb-box-content>
            <umb-property property="vm.properties.Title">
                <input type="text" ng-model="vm.step.title" class="umb-editor" required />
            </umb-property>
            <umb-property property="vm.properties.Content">
                <textarea ng-model="vm.step.content"></textarea>
            </umb-property>
            <umb-property property="vm.properties.Type">                
                <input type="checkbox" ng-model="vm.isIntro"/>
            </umb-property>
            <umb-property property="vm.properties.Element">
                <input type="text" ng-model="vm.step.element" class="umb-editor" />
            </umb-property>  
            <umb-property property="vm.properties.PreventClick">                
                <input type="checkbox" ng-model="vm.step.elementPreventClick"/>
            </umb-property>       
            <umb-property property="vm.properties.Event">
                <input type="text" ng-model="vm.step.event" class="umb-editor" />
            </umb-property>   
           
        </umb-box-content>
    </umb-box>
</div>
